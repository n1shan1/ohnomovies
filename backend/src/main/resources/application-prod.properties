# Production Environment Configuration
spring.profiles.active=prod

# Database - Production settings
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=UTC&charset=utf8mb4&useUnicode=true
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10

# Security - Strict settings
server.servlet.session.cookie.secure=true
server.ssl.enabled=true

# Logging - Production level
logging.level.com.ohnomovies.backend=WARN
logging.level.org.springframework=WARN

# Disable H2 console in production
spring.h2.console.enabled=false

# Management endpoints - restricted
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never