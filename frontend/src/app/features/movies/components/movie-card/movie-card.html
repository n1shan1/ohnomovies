<div
  (click)="viewDetails()"
  class="cursor-pointer surface-card rounded-xl overflow-hidden border border-gray-50 shadow-sm h-full w-full flex flex-row transition-all duration-300 hover:ring-2 hover:ring-primary-500 hover:ring-offset-4"
>
  <!-- Poster Image -->
  <div class="relative overflow-hidden bg-surface-100 w-48 flex-shrink-0">
    @if (movie.posterUrl) {
    <img [src]="movie.posterUrl" [alt]="movie.title" class="w-full h-full object-cover" />
    <!-- Overlay gradient -->
    <div class="absolute inset-0 bg-gradient-to-r from-transparent to-black/20 opacity-0"></div>
    } @else {
    <div class="w-full h-full flex items-center justify-center bg-surface-50">
      <i class="pi pi-image text-5xl text-surface-300"></i>
    </div>
    }

    <!-- Language badge -->
    <div class="absolute top-3 left-3">
      <span
        class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-semibold bg-primary-500 text-white shadow-lg"
      >
        {{ movie.language }}
      </span>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1 flex flex-col p-6">
    <!-- Title -->
    <h3 class="text-xl font-bold text-surface-900 mb-3 line-clamp-1">
      {{ movie.title }}
    </h3>

    <!-- Duration -->
    <div class="flex items-center gap-2 mb-4">
      <i class="pi pi-clock text-sm text-primary-500"></i>
      <span class="text-sm text-surface-600 font-medium">{{ getDurationDisplay() }}</span>
    </div>

    <!-- Description -->
    <p class="text-surface-600 text-sm leading-relaxed line-clamp-2 mb-6 flex-1">
      {{ movie.description.slice(0, 70) }}{{ movie.description.length > 70 ? '...' : '' }}
    </p>

    <!-- Action Button -->
    <p-button (click)="viewDetails(); $event.stopPropagation()" size="small">
      <span>View Details</span>
      <i class="pi pi-arrow-right text-xs"></i>
    </p-button>
  </div>
</div>
