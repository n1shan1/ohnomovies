<div class="min-h-screen surface-ground flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <p-card>
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-surface-900">Register</h2>
        <p class="text-sm mt-1 text-surface-600">
          Create account to get started with <span class="text-primary-600">ohnomovies</span>
        </p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-surface-700 mb-2"
              >First Name</label
            >
            <input
              pInputText
              id="firstName"
              formControlName="firstName"
              placeholder="Jane"
              class="w-full"
            />
            <small class="text-red-500" *ngIf="f.firstName?.touched && f.firstName?.invalid"
              >First name is required</small
            >
          </div>

          <div>
            <label for="lastName" class="block text-sm font-medium text-surface-700 mb-2"
              >Last Name</label
            >
            <input
              pInputText
              id="lastName"
              formControlName="lastName"
              placeholder="Doe"
              class="w-full"
            />
            <small class="text-red-500" *ngIf="f.lastName?.touched && f.lastName?.invalid"
              >Last name is required</small
            >
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-surface-700 mb-2">Email</label>
          <input
            pInputText
            id="email"
            formControlName="email"
            placeholder="you@company.com"
            class="w-full"
          />
          <small class="text-red-500" *ngIf="f.email?.touched && f.email?.invalid">
            <span *ngIf="f.email?.errors?.['required']">Email is required</span>
            <span *ngIf="f.email?.errors?.['email']">Please enter a valid email</span>
          </small>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-surface-700 mb-2"
            >Password</label
          >
          <p-password
            id="password"
            placeholder="password"
            formControlName="password"
            [toggleMask]="true"
            [feedback]="true"
            inputStyleClass="w-full"
            styleClass="w-full"
          ></p-password>
          <small class="text-red-500" *ngIf="f.password?.touched && f.password?.invalid">
            <span *ngIf="f.password?.errors?.['required']">Password is required</span>
            <span *ngIf="f.password?.errors?.['minlength']"
              >Password must be at least 6 characters</span
            >
          </small>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-surface-700 mb-2"
            >Confirm Password</label
          >
          <p-password
            placeholder="confirm password"
            id="confirmPassword"
            formControlName="confirmPassword"
            [toggleMask]="true"
            [feedback]="false"
            inputStyleClass="w-full"
            styleClass="w-full"
          ></p-password>
          <small
            class="text-red-500"
            *ngIf="(f.confirmPassword?.touched || f.password?.touched) && registerForm?.errors?.['passwordMismatch']"
            >Passwords do not match</small
          >
        </div>

        <p-button
          label="Create account"
          type="submit"
          [loading]="isLoading"
          [disabled]="registerForm.invalid"
          styleClass="w-full"
        ></p-button>

        <div class="text-center text-sm text-surface-600">
          Already have an account?
          <a routerLink="/login" class="text-primary-600 font-semibold ml-1">Sign in</a>
        </div>
      </form>
    </p-card>
  </div>
</div>
