<div class="min-h-screen surface-ground flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <p-card>
      <div class="flex flex-col items-center justify-center mb-6">
        <h2 class="text-2xl font-semibold text-center text-surface-900">Welcome Back!</h2>
        <p class="text-md text-center text-surface-600 mt-1">
          Enter your details below to continue.
        </p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-surface-700 mb-2">Email</label>
          <input
            placeholder="john@email.com"
            pInputText
            id="email"
            formControlName="email"
            class="w-full"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-surface-700 mb-2"
            >Password</label
          >
          <p-password
            placeholder="password"
            id="password"
            [feedback]="false"
            formControlName="password"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
          ></p-password>
        </div>

        <p-button
          label="Login"
          type="submit"
          [loading]="isLoading"
          [disabled]="loginForm.invalid"
          styleClass="w-full"
        >
        </p-button>

        <div class="text-center text-sm text-surface-600">
          Don't have an account?
          <a routerLink="/register" class="text-primary-600 font-semibold hover:underline"
            >Create new</a
          >
        </div>
      </form>
    </p-card>
  </div>
</div>
