<div class="seat-grid-container">
  <!-- Legend -->
  <div
    class="flex flex-wrap justify-center gap-4 md:gap-6 mb-8 bg-surface-50 p-4 rounded-lg border border-surface-200"
  >
    <div class="flex items-center gap-2">
      <div
        class="w-8 h-8 md:w-10 md:h-10 bg-surface-100 border-2 border-surface-300 rounded-md"
      ></div>
      <span class="text-sm font-medium text-surface-700">Available</span>
    </div>
    <div class="flex items-center gap-2">
      <div
        class="w-8 h-8 md:w-10 md:h-10 bg-primary-500 border-2 border-primary-700 rounded-md ring-2 ring-primary-300 ring-offset-1"
      ></div>
      <span class="text-sm font-medium text-surface-700">Selected</span>
    </div>
    <div class="flex items-center gap-2">
      <div
        class="w-8 h-8 md:w-10 md:h-10 bg-surface-300 border-2 border-surface-400 rounded-md"
      ></div>
      <span class="text-sm font-medium text-surface-700">Booked</span>
    </div>
    <div class="flex items-center gap-2">
      <div
        class="w-8 h-8 md:w-10 md:h-10 bg-yellow-400 border-2 border-yellow-600 rounded-md"
      ></div>
      <span class="text-sm font-medium text-surface-700">Reserved</span>
    </div>
  </div>

  <!-- Seat Grid -->
  <div class="overflow-x-auto pb-4">
    <div class="inline-block min-w-full">
      @for (row of rows; track row) {
      <div class="flex items-center justify-center gap-2 md:gap-3 mb-2 md:mb-3">
        <!-- Row Label -->
        <div class="w-10 md:w-12 text-center font-bold text-surface-700 text-base">
          {{ row }}
        </div>

        <!-- Seats in Row -->
        @for (seat of organizedSeats[row]; track seat.id) {
        <button
          type="button"
          [class]="getSeatClasses(seat)"
          [pTooltip]="getSeatTooltip(seat)"
          tooltipPosition="top"
          (click)="selectSeat(seat)"
          [disabled]="disabled || seat.status !== 'AVAILABLE'"
        >
          {{ seat.seatNumber }}
        </button>
        }
      </div>
      }
    </div>
  </div>

  <!-- Screen Indicator -->
  <div class="mt-10 text-center">
    <div
      class="inline-block px-16 py-4 bg-surface-900 text-white rounded-t-3xl shadow-xl text-sm font-bold tracking-wider"
    >
      <i class="pi pi-desktop mr-2"></i>
      SCREEN THIS WAY
    </div>
  </div>
</div>
